<div class="card-grafica">
  <div class="canvas-preview">
    <img 
      [style.filter]="esBlancoNegro() ? 'grayscale(100%)' : 'none'" 
      src="https://picsum.photos/id/10/600/400" 
      alt="Imagen">

    <div class="controles">
      <button (click)="toggleFiltro()">
        {{ esBlancoNegro() ? 'Quitar Filtro' : 'Blanco y Negro' }}
      </button>
    </div>
  </div>
</div>
